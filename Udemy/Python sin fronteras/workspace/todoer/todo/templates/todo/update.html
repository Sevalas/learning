{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}UPDATE {{ todo['description']}}{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="POST">
        <label for="description">Description</label>
        <input type="text" name="description" id="description"
        value={{ request.form['description'] or todo['description'] }} required/>
        <label for="completed">Completed</label>
        <input type="checkbox" name="completed" id="completed" {% if todo['completed'] == 1 %}checked{% endif %}/>
        <input type="submit" value="save"/>
    </form>
    <form action="{{ url_for('todo.delete', id=todo ['id'])}}" method="POST">
        <input class="danger" type="submit" value="delete" onClick="return confirm('Deleting alert!')">
    </form>
{% endblock %}
